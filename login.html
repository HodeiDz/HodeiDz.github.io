    <div class="containerLogin">
      <h1>KONTROL PANELA</h1>
        <div>
            <input type="password" id="password" placeholder="Sartu Pasahitza" onkeydown="checkEnter(event)">
        </div>
      <button class="button" onclick="login()">SARTU</button>
    </div>
    
    <div class="indexcredits">
      <p>HODEI DIAZ DE MONASTERIOGUREN</p>

    <script defer>
      function login() {
        const currentPassword = document.getElementById("password").value;
        const correctPassword = "1234"; 

        if (currentPassword === correctPassword) {
          window.location.href = "control_panel.html";
        } else {
          alert("Pasahitza okerra");
        }
      }

      function checkEnter(event) {
        if (event.key === "Enter") {
          login();
        }
      }
    </script>
  </body>
