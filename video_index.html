<script>

    document.addEventListener('DOMContentLoaded', function() {
        if(!localStorage.getItem('sync')){
                localStorage.setItem('sync', 'on');
            } 

            if(localStorage.getItem('sync') == 'off'){
                document.querySelector('.sync img[alt="sync on"]').classList.remove('hide');
                document.querySelector('.sync img[alt="sync off"]').classList.add('hide');
            }
             if (localStorage.getItem('sync') == 'on'){
                document.querySelector('.sync img[alt="sync on"]').classList.add('hide');
                document.querySelector('.sync img[alt="sync off"]').classList.remove('hide');
            }
        });
        
            function sync() {            
            const syncOn = document.querySelector('.sync img[alt="sync on"]');
            const syncOff = document.querySelector('.sync img[alt="sync off"]');

            if(localStorage.getItem('sync') == 'on'){
                localStorage.setItem('sync', 'off');
            } else if (localStorage.getItem('sync') == 'off'){
                localStorage.setItem('sync', 'on');
            }
            syncOn.classList.toggle('hide');
            syncOff.classList.toggle('hide');
        }
</script>
